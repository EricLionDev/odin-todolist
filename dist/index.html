<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monty's To-Do-List</title>
  </head>
  <body>
    <div id="content-container">
      <nav id="nav-menu">
        <h2 class="menu-title">Menu</h2>

        <div class="menu-section">
          <h3 class="menu-section-title">Tasks</h3>
          <ul class="tasks-list menu-list">
            <li>Upcoming</li>
            <li>Today</li>
            <li>Notepad</li>
          </ul>
        </div>
        <div class="menu-section">
          <h3 class="menu-section-title">Lists</h3>
          <ul class="lists-list menu-list">
            <li>Important</li>
            <li>Work</li>
            <li>Your List Here</li>
          </ul>
        </div>
      </nav>

      <section id="main-content">
        <h1 class="current-main-title">Today</h1>
      </section>

      <aside id="task-menu">
        <h2 class="task-title">New Task:</h2>
        <form action="#" class="new-task-form">
          <input
            type="text"
            id=""
            class="task-input"
            name="new_item_title"
            placeholder="Title for your task"
            required
          />
          <textarea
            placeholder="Description for your task"
            class="task-description-input task-input"
          ></textarea>
          <input type="datetime-local" class="task-input" name="" id="" />
        </form>
      </aside>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
