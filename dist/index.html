<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Monty's To-Do-List</title>
  </head>
  <body>
    <div id="content-container">
      <!-- NAV MENU AREA -->
      <nav id="nav-menu">
        <h2 class="menu-title">Menu</h2>

        <div class="menu-section">
          <h3 class="menu-section-title">Tasks</h3>
          <ul class="tasks-list menu-list">
            <li>All</li>
            <li>Today</li>
            <li>This Week</li>
            <li>Completed</li>
          </ul>
        </div>
        <div class="menu-section">
          <h3 class="menu-section-title">Lists</h3>
          <ul class="lists-list menu-list" id="menu-lists-list">
            <li>Important</li>
          </ul>
        </div>
      </nav>

      <!-- MAIN CONTENT AREA -->
      <section id="main-content">
        <h1 class="current-main-title">Today</h1>
        <div class="" id="main-content-area">
          <ul id="main-content-list"></ul>
        </div>

        <!-- item information modal -->
        <dialog id="task-modal-container"></dialog>
      </section>

      <!-- NEW TASK AREA -->
      <aside id="task-menu">
        <h2 class="task-area-title">New Task:</h2>
        <form action="#" id="new-task-form">
          <!-- task title -->
          <div class="new-task-wrapper">
            <label for="new-task-title" class="new-task-label"
              >Task Title:</label
            >
            <input
              type="text"
              id="new-task-title"
              class="task-input"
              name="new_item_title"
              placeholder="Title for your task"
              required
            />
          </div>
          <!-- task description -->
          <div class="new-task-wrapper">
            <label for="new-task-description" class="new-task-label"
              >Task Description:</label
            >
            <textarea
              placeholder="Description for your task"
              id="new-task-description"
              class="task-description-input task-input"
            ></textarea>
          </div>

          <!-- task due date -->
          <div class="new-task-wrapper">
            <label for="new-task-date" class="new-task-label">Due Date:</label>
            <input
              type="date"
              class="task-input"
              name=""
              id="new-task-date"
              required
            />
          </div>

          <!-- task list item -->
          <div class="new-task-wrapper">
            <label for="new-task-list" class="new-task-label">List:</label>
            <select class="task-input" name="" id="new-task-list">
              <option value="new-list">+ New List</option>
              <option value="Important">Important</option>
            </select>
          </div>

          <!-- new list item input -->
          <div id="new-list-input-wrapper" class="new-task-wrapper">
            <label for="new-task-list-input" class="new-task-label"
              >New List:</label
            >
            <input
              type="text"
              id="new-task-list-input"
              class="task-input"
              name="new_list_title"
              placeholder="Title for your new list"
              maxlength="26"
              required
            />
          </div>
          <!-- submit button -->
          <button type="submit" class="task-submit-btn" id="new-task-btn">
            Submit
          </button>
        </form>
      </aside>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
