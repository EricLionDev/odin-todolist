<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monty's To-Do-List</title>
  </head>
  <body>
    <div id="content-container">
      <nav id="nav-menu">
        <h2 class="menu-title">Menu</h2>

        <div class="menu-section">
          <h3 class="menu-section-title">Tasks</h3>
          <ul class="tasks-list menu-list">
            <li>Upcoming</li>
            <li>Today</li>
            <li>Notepad</li>
          </ul>
        </div>
        <div class="menu-section">
          <h3 class="menu-section-title">Lists</h3>
          <ul class="lists-list menu-list">
            <li>Important</li>
            <li>Work</li>
            <li>Your List Here</li>
          </ul>
        </div>
      </nav>

      <section id="main-content">
        <h1 class="current-main-title">Today</h1>
      </section>

      <aside id="task-menu">
        <h2 class="task-area-title">New Task:</h2>
        <form action="#" class="new-task-form">
          <!-- task title -->
          <div class="new-task-wrapper">
            <label for="new-task-title" class="new-task-label"
              >Task Title:</label
            >
            <input
              type="text"
              id="new-task-title"
              class="task-input"
              name="new_item_title"
              placeholder="Title for your task"
              required
            />
          </div>
          <!-- task description -->
          <div class="new-task-wrapper">
            <label for="new-task-description" class="new-task-label"
              >Task Description:</label
            >
            <textarea
              placeholder="Description for your task"
              id="new-task-description"
              class="task-description-input task-input"
            ></textarea>
          </div>

          <!-- task due date -->
          <div class="new-task-wrapper">
            <label for="new-task-date" class="new-task-label">Due Date:</label>
            <input
              type="datetime-local"
              class="task-input"
              name=""
              id="new-task-date"
            />
          </div>

          <!-- task list item -->
          <div class="new-task-wrapper">
            <label for="new-task-list" class="new-task-label">List:</label>
            <select class="task-input" name="" id="new-task-list">
              <option value="new-list">+ New List</option>
            </select>
          </div>
          <!-- submit button -->
          <button type="button" class="task-submit-btn" id="new-task-btn">
            Submit
          </button>
        </form>
      </aside>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
